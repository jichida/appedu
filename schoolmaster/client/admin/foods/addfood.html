<template name="addfood">
  <div class='jcd_admin_title'>
  新建食谱
</div>
<div class='row'>
  <form class="col-xs-4">
    <div class="form-group">
        <label for="title">食谱名</label>
        <input type="text" class="form-control" placeholder="请输入食谱名" id="foodname">
    </div>
    <div class="form-group">
        <label for="title">供应日期</label>
        <input type="text" class="form-control" id="fooddate">
    </div>
    <div class="form-group">
        <label for="title">食谱内容</label>
        <input type="text" class="form-control" id="content">
    </div>

    <a href="#" id="btnaddfood" class="btn btn-primary btn-lg btn-block">新增</a>
  </form>
</div>
</template>
