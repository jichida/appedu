<template name="addclassterm">
  <div class='jcd_admin_title'>
  新建班级
</div>
<div class='row'>
  <form class="col-xs-4">
    <div class="form-group">
        <label for="title">班级名</label>
        <input type="text" class="form-control" placeholder="请输入班级名称" id="name">
    </div>
    <div class="form-group">
        <label for="title">开学日期</label>
        <input type="text" class="form-control" id="termbegin">
    </div>
    <div class="form-group">
        <label for="title">放假日期</label>
        <input type="text" class="form-control" id="termend">
    </div>
    <div class="form-group">
    <label for="coupontype">班主任</label>
    <select id="headerteachertype">
    {{#each headerteacherlist}}
    <option value="{{_id}}">{{name}}</option>
    {{/each}}
   </select>
</div>

    <a href="#" id="btnaddclassterm" class="btn btn-primary btn-lg btn-block">新增</a>
  </form>
</div>
</template>
