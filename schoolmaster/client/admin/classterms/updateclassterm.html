<template name="updateclassterm">
  <div class='jcd_admin_title'>
  修改班级
</div>
<div class='row'>
  <form class="col-xs-4">
    <div class="form-group">
        <label for="title">班级名</label>
        <input type="text" class="form-control" value="{{name}}" id="name">
    </div>
    <div class="form-group">
        <label for="title">开学日期</label>
        <input type="text" class="form-control"  value="{{termbegin}}" id="termbegin">
    </div>
    <div class="form-group">
        <label for="title">放假日期</label>
        <input type="text" class="form-control" value="{{termend}}" id="termend">
    </div>
    <div class="form-group">
    <label for="coupontype">班主任</label>
    <select id="headerteachertype">
    {{#each headerteacherlist}}
    <option value="{{_id}}">{{name}}</option>
    {{/each}}
   </select>
</div>

    <a href="#" id="btnupdateclassterm" class="btn btn-primary btn-lg btn-block">修改</a>
  </form>
</div>
</template>
