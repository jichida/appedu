<template name="updateschool">
  <div class='jcd_admin_title'>
  编辑幼儿园
</div>
<div class='row'>
  <form class="col-xs-4">
    <div class="form-group">
        <label for="title">幼儿园名</label>
        <input type="text" class="form-control" id="name" value={{name}}>
    </div>
    <div class="form-group">
        <label for="starttime">地址</label>
        <input type="text" class="form-control"  id="address" value={{address}}>
    </div>
    <a href="#" id="btnupdateschool" class="btn btn-primary btn-lg btn-block">编辑</a>
  </form>
</div>
</template>
