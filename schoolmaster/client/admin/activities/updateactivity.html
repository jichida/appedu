<template name="updateactivity">
  <div class='jcd_admin_title'>
  修改活动
</div>
<div class='row'>
  <form class="col-xs-4">
    <div class="form-group">
        <label for="title">活动名</label>
        <input type="text" class="form-control" value="{{title}}" id="title">
    </div>
    <div class="form-group">
        <label for="title">活动日期</label>
        <input type="date" class="form-control" value="{{activitydate}}" id="activitydate">
    </div>
    <div class="form-group">
        <label for="title">活动内容</label>
        <input type="text" class="form-control" value="{{content}}" id="content">
    </div>
    <div class="form-group">
    <label for="coupontype">班主任</label>
    <select id="visiblerange">

      <option value="class">全班</option>
      <option value="school">全校</option>

   </select>
</div>

    <a href="#" id="btnupdateactivity" class="btn btn-primary btn-lg btn-block">修改</a>
  </form>
</div>
</template>
