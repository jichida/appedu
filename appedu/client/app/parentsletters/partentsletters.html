<template name="parentsletters">

<header id="header">
	<a href="/profile" class="back"><img src="/images/mark1.png"></a><span class="category_h_title">家长信</span><span class="category_h_nav  back1"><a href="/sendletter">发表</a></span>
   </header>
<section class="content pad padb pad10">
<div class="jzx_1" id="Tab1"><ul class="wbox"><li id="tabone1" class="hover">收件箱</li><li id="tabone2" class="">发件箱</li></ul></div>
<div class="search_1">
            <form action="#" method="get">
                <div class="flex_box">
                    <div>
                        <input type="search" placeholder="搜索孩子家长" name="keyword" id="keyword_id">
                        <input type="hidden" name="provinceId" value="1">
                    </div>
                    <button class="search_icon box_flex_0" onclick="javascript:storeCategory.searchKeyword();"></button>
                </div>
        </form>
</div>
<div class="jzq hover" id="con_one_1">
	{{#each parentslettersrecv}}
<dl><dt><img src="/images/jzq.jpg"></dt><dd><h2>{{fromusername}}</h2>
<span>
{{title}}
{{#if isreaded}}
{{else}}
<img src="/images/new.gif">
{{/if}}
</span>
<div class="jzq_fl">{{createtime}}<span><a href="/parentslettersrecvinfo/{{_id}}">查看详情</a></span>
	<div class="jzq_fr"><a href="/sendletter/{{_id}}"><span class="jzq_ly"></span></a></div></div>
</dd></dl>
{{/each}}
</div>

<div class="jzq" id="con_one_2" style="display:none">
	{{#each parentsletterssend}}
<dl><dt><img src="/images/jzq.jpg"></dt><dd><h2>{{tousername}}</h2>
<span>
{{title}}
</span>
<div class="jzq_fl">{{createtime}}<div class="jzq_fr"><span><a href="/parentsletterssendinfo/{{_id}}">查看详情</a></span></div></div>
</dd></dl>

{{/each}}
</div>
</section>

</template>
