<template name="sendletter">

<header id="header">
	<a href="javascript:history.go(-1);" class="back"><img src="/images/mark1.png"></a><span class="category_h_title">发送家长信</span>
   </header>
<section class="pad padb pad10">
<div class="feed_back">
    <div class="jzx"><span>发送给：</span><div class="sxtj"><div style="float:right">
                    <select class="select" id="specialrecvuser" data-tmp="">
											{{#if isparent}}
												{{#each sendusers}}
													<option value="{{userid}}">{{truename}}</option>
												{{/each}}
											{{/if}}
											{{#if isheaderteacher}}
	                      <option value="0">全部家长</option>
												{{#each sendusers}}
													<option value="{{userid}}">{{truename}}</option>
												{{/each}}
											{{/if}}
                    </select>
                  </div></div></div>
    <input name="" type="text" class="input_200" id="title" placeholder="家长信标题">
    <div class="fb_con">
        <textarea placeholder="输入您要发送的内容..." class="J_idea" id="content"></textarea>
        <div class="zp"><em>+</em><span>添加照片</span></div>
        <div class="fb_m">
            <label for=""><input name="" type="checkbox" value="" class="c_checkbox_1"></label>
            <input type="tel" class="fb_mobile" placeholder="放入学生档案" readonly>
        </div>
    </div>
		{{> upload_bootstrap contentType='images' fileTypes='.jpg' callbacks=fileUploadedCallback}}
    <section class="gift_btn"> <a href="#" id="btnsendletter">发送</a> </section>
</div>
</section>

</template>
