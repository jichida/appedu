<template name="profile">

<section class="content pad padb">

            <a href="#" style="position: absolute;left: 0;top: 0;bottom: 0;right: 0;">
                <div class="headimg fl">
                    <span class="imgico mlv1"><img src="/images/user.jpg"></span>
                </div>
                <div class="headerinfo fl">
                    <p><span>{{username}}</span><i></i>
                    </p>
                </div>
            </a>
        </div>
  <div class="navblock">
                        <article class="art_order bd_top_line" data-track="wd_dd">

                    <h1 class="divblock myorder"><a href="/parentsletters">我的家长信<strong>{{newrecvcount}}</strong></a></h1>

                </div>
            </article>
                        <div class="personinfo">
                <article>
                    <div class="bg_gray_d">
                        <span class="c_list_header fl c_l_jiangjin"></span>
                        <h1 class="divblock"><a href="/basicinfo" data-track="wd_jj">基本资料</a>
                        </h1>
                        <span class="arrow"></span>
                    </div>
                    <div class="bg_gray_d">
                        <span class="c_list_header fl c_l_lifan"></span>
                        <h1 class="divblock"><a href="/changepassword" data-track="wd_lf">修改密码</a>
                        </h1>
                        <span class="arrow"></span>
                    </div>
                    {{#if isparent}}
                    <div class="bg_gray_d">
                        <span class="c_list_header fl c_l_hongbao"></span>
                        <h1 class="divblock"><a href="/childlist" data-track="wd_lf">我的孩子</a>
                        </h1>
                        <span class="arrow"></span>
                    </div>
                    {{/if}}

                        <span class="c_list_header fl c_l_hongbao"></span>

                        <span class="arrow"></span>
                    </div>

                </article>
            </div>
        </div>
  <section class="pad10">
    <section class="gift_btn"> <a href="#" id="btnlogout">退出登录</a> </section>
  </section>
</section>
