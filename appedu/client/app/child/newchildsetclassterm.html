<!--家长新建孩子
说明：这是个新建孩子表单
-->
<template name="newchildsetclassterm">
<header id="header">
	<a href="/newchildsetschool" class="back"><img src="/images/mark1.png"></a><span class="category_h_title">新增孩子</span>
</header>
<section class="login_con padb">
    <section class="user_login">
        <form action="#" method="post" enctype="multipart/form-data" id="theForm">
            <section class="lcon user_input telephone_area">

                <div class="form_mod form_select">
                  <div>
                  <label for="">班级</label>
                    <select class="select" id="selclass" data-tmp="">
											{{#each classterms}}
                        <option value="{{_id}}">{{name}}</option>
											{{/each}}
                    </select>
                  </div>
                </div>

                <div class="gift_btn" style="margin-left:20px; margin-right:20px">
                      <a href="#" id="btnaddclass" title="会员登录">加入班级</a>
                </div>
            </section>


         </form>
    </section>


</section>

</template>
