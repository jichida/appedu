<!--家长新建孩子
说明：这是个新建孩子表单
-->
<template name="newchild">
<header id="header">
	<a href="javascript:history.go(-1);" class="back"><img src="images/mark1.png"></a><span class="category_h_title">新增孩子</span>
   </header>
<section class="login_con padb">
    <section class="user_login">
        <form action="#" method="post" enctype="multipart/form-data" id="theForm">
            <section class="lcon user_input telephone_area">
            <div class="form_mod form_select">
                  <div>
                  <label for="">省份</label>
                    <select class="J_province borderbox"><option>选择</option>
                    </select>
                  </div>
                </div>
                <div class="form_mod form_select">
                  <div>
                    <label for="">城市</label>
                    <select class="J_city borderbox"><option>选择</option></select>
                    </div>
                </div>
                <div class="form_mod form_select">
                  <div>
                  <label for="">幼儿园</label>
                    <select class="select" id="selschool" data-tmp="">
                      {{#each schools}}
                      	<option value="{{_id}}">{{name}}</option>
											{{/each}}
                    </select>
                  </div>
                </div>
                <div class="form_mod form_select">
                  <div>
                  <label for="">班级</label>
                    <select class="select" id="selclass" data-tmp="">
											{{#each classterms}}
                        <option value="{{_id}}">{{name}}</option>
											{{/each}}
                    </select>
                  </div>
                </div>
                <section class="lcon pass_input">
                    <input class="admin" id="truename" value="" maxlength="20" placeholder="孩子的姓名：">
                </section>
                <div class="form_mod form_select">
                  <div>
                  <label for="">家长</label>
                    <select class="select" id="home_address-sarea" data-tmp="">
                      <option value="0">请选择</option>
                      <option value="100000">父亲</option>
                      <option value="100073">母亲</option>
                    </select>
                  </div>
                </div>
                <div class="gift_btn" style="margin-left:20px; margin-right:20px">
                      <a href="#" id="btnaddclass" title="会员登录">加入班级</a>
                </div>
            </section>


         </form>
    </section>


</section>

</template>
