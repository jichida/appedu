<!--家长查看我的孩子出来的页面
说明：这是个孩子列表页面
每个孩子后面跟编辑，成长记录按钮

加入的学校和班级

-->

<template name="childlist">
<header id="header">
	<a href="javascript:history.go(-1);" class="back"><img src="images/mark1.png"></a><span class="category_h_title">孩子列表</span><span class="category_h_nav back1"><a href="xzbj.html">新增</a></span>
   </header>
<section class="content pad padb pad10">
<div  class="faq">
<a href="/newchild"><div class="faq_1"><span>新增孩子</span></div></a>
</div>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="banji" style="margin-top:0px">
  <tr>
    <th>孩子姓名</th>
    <th>所在幼儿园</th>
		<th>操作</th>
  </tr>
	{{#each childreninfo}}
  <tr>
    <td>{{childname}}</td>
    <td>{{schoolname}}</td>
		<td><a href="#" id="btneditchild">编辑</a>
			<a href="#" id="btnexitclass">退出班级</a>
			<a href="#" id="btndeletechild">删除</a>

		</td>

  </tr>
	{{/each}}
</table>
</section>

</template>
