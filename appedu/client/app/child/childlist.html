<!--家长查看我的孩子出来的页面
说明：这是个孩子列表页面
每个孩子后面跟编辑，成长记录按钮

加入的学校和班级

-->

<template name="childlist">
<header id="header">
	<a href="/profile" class="back"><img src="/images/mark1.png"></a><span class="category_h_title">孩子列表</span><span class="category_h_nav back1"><a href="/newchild/childlist">新增</a></span>
   </header>
<section class="content pad padb pad10">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="banji" style="margin-top:0px">
  <tr>
		<th>孩子姓名</th>
		<th>孩子关系</th>
	  <th>所在班级</th>
    <th>所在幼儿园</th>
		<th>切换</th>
		<th>操作</th>
  </tr>
	{{#each childlist}}
  <tr>
		<td>{{childname}}</td>
		<td>{{releationshipname}}</td>
		<td>{{classtermname}}</td>
    <td>{{schoolname}}</td>
		{{#if curchild}}
		<td>当前孩子</td>
		{{else}}
		<td><a href="#" id="btnswitch">切换到当前</a></td>
		{{/if}}
		<td>
			<a href="/editchild/{{childid}}/childlist">编辑</a>

			{{#if isinschool}}
				{{#if isinclassterm}}
				<a href="#" id="btnexitclass">退出班级</a>
				{{else}}
				<a href='/newchildsetclassterm/{{childid}}/{{schoolid}}/childlist'>加入班级</a>
				{{/if}}
			<a href="#" id="btnexitschool">退出学校</a>
			{{else}}
				<a href='/newchildsetschool/{{childid}}/childlist'>加入学校</a>
			{{/if}}


			<a href="#" id="btndeletechild">删除</a>
		</td>

  </tr>
	{{/each}}
</table>
</section>

</template>
