<!--家长新建孩子
说明：这是个新建孩子表单
-->
<template name="createclasstermsetschool">
<header id="header">
	<a href="/{{returnurl}}" class="back"><img src="/images/mark1.png"></a><span class="category_h_title">选择学校</span>
</header>
<section class="login_con padb">
    <section class="user_login">
        <form action="#" method="post" enctype="multipart/form-data" id="theForm">
            <section class="lcon user_input telephone_area">
            <div class="form_mod form_select">
                  <div>
                  <label for="">省份</label>
                    <select class="J_province borderbox" id='J_province'>
                    	<option value='0'>-请选择-</option>
                        {{#each newProvince}}
                        <option value='{{name}}'>{{name}}</option>
                      	{{/each}}
                    </select>
                  </div>
                </div>
                <div class="form_mod form_select">
                  <div>
                    <label for="">城市</label>
                    <select class="J_city borderbox" id='J_city'>
                    	<option value='0'>-请选择-</option>
                    </select>
                    </div>
                </div>

                <div class="form_mod form_select">
                  <div>
                  <label for="">幼儿园</label>
                    <select class="select" id="selschool" data-tmp="">
                      	{{#each schools}}
                      	<option value="{{_id}}">{{name}}</option>
						           {{/each}}
                    </select>
                  </div>
                </div>

                <div class="gift_btn" style="margin-left:20px; margin-right:20px">
                      <a href="#" id="btnnext">下一步</a>
                </div>
            </section>


         </form>
    </section>


</section>

</template>
