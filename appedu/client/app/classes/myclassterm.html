<!--某个学校下班级列表
说明：这是个班级列表页面
便于孩子加入
-->
<template name="myclassterm">

<header id="header">
	<a href="/profile" class="back"><img src="images/mark1.png"></a><span class="category_h_title">班级列表</span><span class="category_h_nav back1">
		<a href="/createclasstermsetschool/myclassterm">新增</a></span>
   </header>
<section class="content pad padb pad10">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="banji" style="margin-top:0px">
  <tr>
    <th>班级名称</th>
    <th>属在幼儿园</th>
		<th>切换</th>
  </tr>
	{{#each classtermlist}}
  <tr>
    <td>{{name}}</td>
    <td>{{schoolname}}</td>
		{{#if curclass}}
		<td>当前班级</td>
		{{else}}
		<td><a href="#" id="btnswitch">切换到当前</a></td>
		{{/if}}
  </tr>
	{{/each}}
</table>
</section>

</template>
