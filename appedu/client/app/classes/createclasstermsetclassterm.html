<!--新增一个班级
说明：班主任新增班级
-->
<template name="createclasstermsetclassterm">
<header id="header">
	<a href="/{{returnurl}}" class="back"><img src="/images/mark1.png"></a><span class="category_h_title">设置班级</span>
   </header>
<section class="login_con padb pad10">
    <section class="user_login">
        <form action="#" method="post" enctype="multipart/form-data" id="theForm">
					<div>{{schoolname}}</div>
					<section class="lcon user_input telephone_area">

							<div class="form_mod form_select">
								<label for="">班级</label>
									<select class="select" id="selclass" data-tmp="">
										{{#each classterms}}
											<option value="{{_id}}">{{name}}</option>
										{{/each}}
									</select>
								</div>

							<div class="gift_btn" style="margin-left:20px; margin-right:20px">
										<a href="#" id="btnaddclass" title="会员登录">加入班级</a>
							</div>
					</section>

            <section class="lcon user_input telephone_area">
                <section class="lcon pass_input">
                    <input class="admin" id="classtermname" value="" maxlength="20" placeholder="班级名">
                </section>
								<div class="gift_btn" style="margin-left:20px; margin-right:20px">
                      <a href="#" id="btncreateclass" title="会员登录">新建班级</a>
                </div>
            </section>


         </form>
    </section>


</section>
</template>
