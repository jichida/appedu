        <header class="dt"><img src="images/user.jpg"><span>孩子在家应该怎么好孩子在家应该怎么好好学习好学习？
            <em>院长    |    2015-07-11</em></span>
        </header>
        <section class="ding">
                                                                                                                                                                                                  <div>工作日，在外面买早饭吃比较多。<br></div><div><br></div><div>新来的销售总监为了方便沟通工作，非要和我挤一个办公室。我说可以，不过有两点，每天早晨我不去茶水间，要在办公桌上吃我的早餐；换衣服和补妆的时候，我不去盥洗室，请你回避。两周以后，这个香港人站在我桌前摊摊手朝我说：第二点没有问题，你能不能帮我带多一份早饭。</div><div><br></div><div>很多时候我吃红汤面馆的锅贴。传统上海锅贴，长得是饺子的形状，而非后来风靡的那种褡裢火烧样子。厚薄适中的半发酵面皮，底子煎得非常焦，兜着一包汤，边捏得窄窄的，弯着一点蜡黄的油，不健康但肯定好吃的样子。可以买一两，二两，也可以买一两半，方便胃口尴尬的女孩子。</div><div><br></div><div>有同事喜欢车站边的那家，炉子上半锅生煎半锅锅贴那样烘着，通常这样合并一锅卖的，两种东西味道都不会好。<br></div><div><br></div><div>要吃生煎的话，就要在终点站下车去白玉兰，运气好，一锅生煎刚刚出炉。虽然也是收口朝下的浑水生煎，而且撒的不是白芝麻，但味道比小杨仍要好太多。管生煎锅的师傅脾气很坏，一次稍慢半拍告知要打包，这位仁兄差点把重装的生煎扔到我怀里。可我们都不介意，正宗的生煎是越来越少了，连类似的都没有。</div><div><br></div><div>也可以吃一只比拳头还大的麻球，热热的当然好，如果冷了也很香，就是吃完一大个，腮帮子都酸。或者来一只咖喱角，咖喱菜肉的馅子，炸得泡起来，实在是越做越差了。这种老式点心，也只有他家仍在做。白玉兰的肉馒头卖相好，味道不行。这一个区域找不到一只好吃的肉馒头，事实上，现在几乎全上海都找不到几只好吃的肉馒头。北万新早已经是往事。</div><div><br></div><div>如果正巧生煎卖完了一锅，要等上一会儿，我就会果断选择去前面弄口的油条摊。说是油条摊，粢饭糕才是他家的明星，边缘焦脆，中心嫩嫩的，准确的糯米比例现在很少人搞的定。豆腐花也极好，去得晚两样即告估清。老板说，吃油条吧，一样的。豆腐花卖光了，老板说，吃豆浆吧，一样的。总之他家摊上卖的，统统“一样的”。</div><div><br></div><div>如果想吃一只本地包脚布，根本不可能，只能找到它的外省兄弟煎饼果子。四号线地铁口出来一溜的流动早点摊，自觉差异化经营，花样百出，臭豆腐也当早点卖。那一种叫不上名字的大饼就味道不错，少量的肉末，作为早餐已经是足够的点缀，辣椒油炸得非常香，自己随便加。也有烘山芋和烤玉米，老外也买两只，和他的同事说烘山芋是他的brunch。</div><div><br></div><div>流动摊点九点后即成非法经营，有时走出站，他们早已鸟兽散。那就行至斜土路转角的面包房买一只新出炉的黄桃丹麦，这家的丹麦做得出人意料的好，配一口苦苦的浓缩咖啡。懒洋洋的店员总是不停向你推销储值卡。可能推销还是不够卖力，面包店终究关门大吉了。</div><div><br></div>                                                                                                                                                                  </section>
