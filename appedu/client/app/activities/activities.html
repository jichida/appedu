<template name="activities">
<header id="header">
	<a href="/{{returnurl}}" class="back"><img src="/images/mark1.png"></a><span class="category_h_title">活动管理</span>
	{{#if isheaderteacher}}
	<span class="category_h_nav back1">
	<a href="/newactivity">发表</a>
	</span>
	{{/if}}
   </header>
<section class="content pad padb">
	<div class="jxjh" id="Tab1"><ul class="wbox">
	<li class="" id="tabone1" >上月</li>
	<li class="hover" id="tabone2">本月</li>
	<li class="" id="tabone3">下月</li>
	</ul>
</div>
<div class="jxjh_1">
	{{#each activitylist}}
	<a href="/activityinfo/{{_id}}"><dl class="wbox">
		{{#if visiblerangeisclass}}
		<dt><span class="ys2"></span><em>班级</em></dt>
		{{else}}
		<dt><span class="ys3"></span><em>幼儿园</em></dt>
		{{/if}}
		<dd><span>
			{{content}}
			<em>时间：{{activitydate}}</em></span>{{title}}
	</dd></dl></a>
	{{/each}}
</div>
</section>

</template>
