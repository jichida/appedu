<template name="activities">
<header id="header">
	<a href="/{{returnurl}}" class="back"><img src="images/mark1.png"></a><span class="category_h_title">活动管理</span>
   </header>
<section class="content pad padb">
<div  class="faq">
{{#if isheaderteacher}}
<a href="/newactivity"><div class="faq_1"><span>发表活动</span></div></a>
{{/if}}
</div>
<div class="jxjh_1">
	{{#each activitylist}}
	<a href="news"><dl class="wbox">
		{{#if visiblerangeisclass}}
		<dt><span class="ys2"></span><em>班级</em></dt>
		{{else}}
		<dt><span class="ys3"></span><em>幼儿园</em></dt>
		{{/if}}
		<dd><span>
			{{content}}
			<em>时间：{{activitydate}}</em></span>{{title}}
	</dd></dl></a>
	{{/each}}
</div>
</section>

</template>
