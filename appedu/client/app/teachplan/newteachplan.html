<template name="newteachplan">

<header id="header">
	<a href="/teachplan" class="back"><img src="/images/mark1.png"></a>
	<span class="category_h_title">新建教学计划</span>

   </header>
<section class="pad padb pad10">
<div class="feed_back">
	<div class="form-group">
			<label for="title">教学计划</label>
			<input type="text" class="form-control" placeholder="请输入教学计划" id="teachcontent">
	</div>
	<div class="form-group">
			<label for="title">教学时间</label>
			<input type="text" class="form-control" id="teachdate">
	</div>
	<div class="form-group">
			<label for="title">老师名</label>
			<input type="text" class="form-control" id="teachername">
	</div>

</div>
<div class="mt15">
    <section class="gift_btn"> <a href="#"  id="btnaddteachplan">新建</a> </section>
</div>
</section>
</template>
