<template name="retrievepassword">
<div class="lo_bg">

<header id="header">
	<a href="/login/{{id}}" class="back"><img src="/images/mark1.png"></a><span class="category_h_title">忘记密码</span>
   </header>
<section class="login_con">
    <section class="user_login">
        <form action="#" method="post" enctype="multipart/form-data" id="theForm">
            <section class="lcon user_input telephone_area">
            <input type="text"  id="phonenumber" value="" class="ricon1" placeholder="输入手机：">
                <section class="lcon code_input">
                    <input id="authcode" type="text" class="admin" placeholder="短信验证码：" value="">
                      <a href="#" id="btngetauthcode">获取验证码</a>
                </section>

                <section class="lcon pass_input">
                    <input class="admin"  id="password" value="" maxlength="20" placeholder="输入密码：">
                </section>


                <section class="gift_btn">
                  <a href="#" id="btnsetnewpassword">设置新密码</a>
                </section>
            </section>


         </form>
    </section>


</section>

</div>
</template>
