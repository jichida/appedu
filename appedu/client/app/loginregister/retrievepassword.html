<template name="retrievepassword">
<div class="lo_bg">

<header id="header">
	<a href="/login/{{id}}" class="back"><img src="/images/mark1.png"></a><span class="category_h_title">忘记密码</span>
   </header>
<section class="login_con jcd_height_full" style="margin-top:40px;">
    <section class="user_login jcd_form">
        <form action="#" method="post" enctype="multipart/form-data" id="theForm">
            <section class="lcon user_input telephone_area">
				<section class="lcon code_input jcd_input_con">
            		<input type="text"  id="phonenumber" value="" class="ricon1 jcd_form_style" placeholder="输入手机：">
				</section>
                <section class="lcon code_input jcd_input_con">
                	<input id="authcode" type="text" class="admin jcd_form_style" placeholder="短信验证码：" value="">
                	<a href="#" id="btngetauthcode" style="position:absolute;right:0;top:0">获取验证码</a>
                </section>

                <section class="lcon pass_input jcd_input_con">
                    <input class="admin jcd_form_style"  id="password" value="" maxlength="20" placeholder="输入密码：">
                </section>


                <section class="gift_btn">
                  <a href="#" id="btnsetnewpassword" style="color:#FFF">确定</a>
                </section>
            </section>


         </form>
    </section>


</section>

</div>
</template>
