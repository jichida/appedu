<template name="loginselectclassterm">
	<header id="header"> <span class="category_h_title">选择自己的班级<a href="#" id="btncreateclassterm" class="topnavlnk-right addchild">添加</a></span> </header>
	<section class="content pad padb">
		<div>
			<ul class="jcd_btnselectchild">
				{{#each classtermlist}}
				{{#if iscurclassterm}}
				<li class='selchild_{{classtermid}} sel'> <a href="#"><span>{{name}}</span><em>{{schoolname}}</em></a> </li>
				{{else}}
				<li class='selchild_{{classtermid}}'> <a href="#"><span>{{name}}</span><em>{{schoolname}}</em></a> </li>
				{{/if}}
				{{/each}}
			</ul>
		</div>
		<div class="feed_back">
			<div class="fb_m" style="margin-left:25px; margin-right:25px">
				<span style=" line-height:32px; display:block">
				<label for="" style="float:left;margin-top:5px">
					<input name="" type="checkbox" value="" class="c_checkbox_1" style="border-radius:5px">
				</label>
				下次跳过该页面
				</span>
			</div>
		</div>
		<section class="gift_btn" style="margin-left:15px; margin-right:15px"> <a href="#" id="btnenter">进入</a> </section>
	</section>
</template>
