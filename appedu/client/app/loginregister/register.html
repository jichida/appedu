<template name="register">
	<div class="lo_bg" style="height:auto; overflow: hidden">
		<header id="header"> <a href="/login/{{id}}" class="back"><img src="/images/mark1.png"></a><span class="category_h_title">注册</span> </header>
		<section class="login_con padb">
			<section class="user_login jcd_form">
				<form action="#" method="post" enctype="multipart/form-data" id="theForm">
					<section class="lcon user_input telephone_area">
						<section class="jcd_form_chickbox jcd_form_center" style="margin-bottom:20px;">
							<!--
							<span class="jcd_form_chickbox_lnk form_dom sel">家长</span>
							<span class="jcd_form_chickbox_lnk form_dom">教师</span>
							-->
							<label class='jcd_form_chickbox_lnk sel'><input type="checkbox" name="ddd" value="jz" checked="checked" />家长</label>
							<label class="jcd_form_chickbox_lnk"><input type="checkbox" name="ddd" value="js" />教师</label>
							<!--<label class="jcd_form_chickbox_lnk form_dom sel"><input type="checkbox"><span>家长</span></label>-->
						</section>
						<section class="jcd_input_con">
							<input type="text" id="truename" value="" class="ricon1" placeholder="姓名：" >
						</section>
						<section class="lcon code_input jcd_input_con">
							<input id="phonenumber" type="text" class="admin jcd_form_style" placeholder="手机号码：" value="">
						</section>
						<section class="lcon code_input jcd_input_con">
							<input id="authcode" type="text" class="admin jcd_form_style" placeholder="验证码：" value="">
							<a href="#" id="btngetauthcode" style="position:absolute;right:0;top:0"><span>获取验证码</span></a> </section>
						<section class="lcon pass_input jcd_input_con">
							<input class="admin jcd_form_style" id="password" value="" maxlength="20" placeholder="输入密码：">
						</section>
						<section class="lcon login_btn">
							<div class="gift_btn"> <a href="#" style="color:#FFF" id="btnregisterparent" >注册</a> </div>
						</section>
					</section>
				</form>
			</section>
		</section>
	</div>
</template>
