<template name="register">
<div class="lo_bg" style="height:auto; overflow: hidden">
<header id="header">
	<a href="/login/{{id}}" class="back"><img src="/images/mark1.png"></a><span class="category_h_title">注册</span>
   </header>
<section class="login_con padb">
    <section class="user_login">
        <form action="#" method="post" enctype="multipart/form-data" id="theForm">
            <section class="lcon user_input telephone_area">
            <input type="text" id="truename" value="" class="ricon1" placeholder="姓名：" >

            <section class="lcon code_input">
                    <input id="phonenumber" type="text" class="admin" placeholder="手机号码：" value="">
                </section>
                <section class="lcon code_input">
                    <input id="authcode" type="text" class="admin" placeholder="验证码：" value="">
                    <a href="#" id="btngetauthcode"><span>获取验证码</span></a>
                </section>

                <section class="lcon pass_input">
                    <input class="admin" id="password" value="" maxlength="20" placeholder="输入密码：">
                </section>

								{{#if isparentversion}}
								<section class="lcon login_btn">
									<div class="gift_btn" style="margin-left:20px; margin-right:20px">
                      <a href="#" id="btnregisterparent" >注册为家长</a>
										</div>
                </section>
								{{/if}}

								{{#if isteacherversion}}
								<section class="lcon login_btn">
									<div class="gift_btn" style="margin-left:20px; margin-right:20px">
                      <a href="#" id="btnregisterheadteacher" >注册为老师</a>
										</div>
                </section>
								{{/if}}
            </section>


         </form>
    </section>
</section>

</div>
</template>
